<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panduan Betting</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .image-box { margin: 20px; border: 1px solid #ddd; padding: 15px; max-width: 600px; }
        img { max-width: 100%; height: auto; display: block; margin: 10px 0; }
        button { padding: 8px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Panduan Betting</h1>

    <!-- Gambar 1 -->
    <div class="image-box">
        <h2>2.1 CARA BETTING 4D 2D 3D</h2>
        <img src="https://drive.google.com/uc?export=view&id=1CGEeOn2DIA9qDTjlckZFGsdhit1khO2T" 
             alt="Cara Betting 4D 2D 3D">
        <button onclick="copyImage('image1')">Salin Gambar</button>
        <p id="message1" style="color: green; display: none;">Gambar disalin!</p>
    </div>

    <!-- Gambar 2 -->
    <div class="image-box">
        <h2>2.2 CARA BETTING 2D DEPAN</h2>
        <img src="https://drive.google.com/uc?export=view&id=1vHktIcS5c1BR5ldH33paXhvzHvfrK6mk" 
             alt="Cara Betting 2D Depan">
        <button onclick="copyImage('image2')">Salin Gambar</button>
        <p id="message2" style="color: green; display: none;">Gambar disalin!</p>
    </div>

    <script>
        function copyImage(imgId) {
            const img = document.getElementById(imgId);
            const range = document.createRange();
            range.selectNode(img);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            
            try {
                document.execCommand('copy');
                const message = document.getElementById(`message${imgId.slice(-1)}`);
                message.style.display = 'block';
                setTimeout(() => message.style.display = 'none', 2000);
            } catch (err) {
                alert("Browser tidak mendukung salin gambar otomatis. Gunakan: Ctrl+C atau klik kanan â†’ Salin Gambar.");
            }
            
            window.getSelection().removeAllRanges();
        }
    </script>
</body>
</html>
